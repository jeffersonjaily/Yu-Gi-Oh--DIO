<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Yu-Gi-Oh! RPG - Batalha</title>

  <!-- RPGUI -->
  <link rel="stylesheet" href="libs/rpgui.min.css" />
  <script src="libs/rpgui.min.js"></script>

  <!-- Seu CSS -->
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body class="rpgui-content">

  <div class="rpgui-container framed-golden" style="width: 90%; margin: auto; margin-top: 20px;">
    <h1 class="rpgui-title">Modo Batalha - Yu-Gi-Oh!</h1>

    <!-- Campo e LPs do oponente -->
    <div style="text-align: center; margin-bottom: 10px;">
      <div class="rpgui-container framed" id="enemy-field"></div>

      <div class="lp-info">
        <div><span class="label">LP:</span> <span id="enemy-lp" class="value">8000</span></div>
        <div><span class="label">Cartas:</span> <span id="enemy-deck-count" class="value">60</span></div>
      </div>

      <div class="rpgui-progress red" style="width: 200px; margin: auto;">
        <div class="rpgui-progress-track"></div>
        <div class="rpgui-progress-fill" id="enemy-bar" style="width: 100%;"></div>
      </div>

      <div class="rpgui-container framed" id="enemy-spell-trap-zone" style="margin-top:10px;"></div>
    </div>

    <!-- Campo do jogador -->
    <div style="text-align: center; margin-top: 20px;">
      <div class="lp-info">
        <div><span class="label">LP:</span> <span id="player-lp" class="value">8000</span></div>
        <div><span class="label">Cartas:</span> <span id="player-deck-count" class="value">60</span></div>
      </div>

      <div class="rpgui-progress green" style="width: 200px; margin: auto;">
        <div class="rpgui-progress-track"></div>
        <div class="rpgui-progress-fill" id="player-bar" style="width: 100%;"></div>
      </div>

      <div class="rpgui-container framed" id="player-field" style="margin-top:10px;"></div>
      <div class="rpgui-container framed" id="player-spell-trap-zone" style="margin-top:10px;"></div>
    </div>

    <!-- Ações -->
    <div class="rpgui-container framed-grey" style="margin-top: 20px; text-align: center;">
      <button class="rpgui-button" id="draw-card">Comprar Carta</button>
      <button class="rpgui-button" id="attack">Atacar</button>
      <button class="rpgui-button" id="pass-turn">Passar Turno</button>
      <button class="rpgui-button" id="discard-card">Descartar Carta</button>
      <button class="rpgui-button" id="defense" disabled>Defender</button>
      <button class="rpgui-button" id="fuse">Fundir</button>
      <p id="log" class="rpgui-textbox"></p>
    </div>
  </div>

  <!-- JavaScript principal -->
  <script type="module" src="static/js/main.js"></script>
</body>
</html>
